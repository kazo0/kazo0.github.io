analytics:
  provider: "google-gtag"
  google:
    tracking_id: "G-C0L3NPFRW1"
twitter_username: BiloganSteve
github_username:  kazo0
name: Steve Bilogan
author:
  name: Steve Bilogan
  avatar: /assets/images/profile.png
  location: Kingston, Ontario
  links:
    - label: "kazo0"
      icon: "fa-brands fa-fw fa-square-github"
      url: "https://github.com/kazo0"
    - label: "@BiloganSteve"
      icon: "fa-brands fa-fw fa-square-x-twitter"
