title: dotnet new bald
email: steve.bilogan@gmail.com
subtitle: A blog about .NET, Uno Platform, and other things I find interesting.
og_image: /assets/images/profile.png
image: /assets/images/profile.png
teaser: /assets/images/profile.png
repository: kazo0/kazo0.github.io
description: >- # this means to ignore newlines until "baseurl:"
  I'm Steve Bilogan, a Senior Engineer and one of the core maintainers of the open-source Uno Platform project. When not at my computer, I'm either watching the Montreal Canadiens lose or asleep on the couch with my wonderful wife, Michele, and our little monster, Penny.
