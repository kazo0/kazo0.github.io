    - label: "sbilogan"
      icon: "fa-brands fa-fw fa-inverse fa-linkedin"
      url: "https://www.linkedin.com/in/sbilogan"
    - label: "Sessionize"
      icon: "fa-solid fa-fw fa-microphone-lines"
      url: "https://sessionize.com/steve-bilogan/"
twitter:
  username: BiloganSteve
  card: summary_large_image
social:
  name: Steve Bilogan
  links:
    - https://twitter.com/BiloganSteve
    - https://www.linkedin.com/in/sbilogan
    - https://github.com/kazo0
google_site_verification: TpeQI87UtEWc5hC3Uzt01Cf6RH88ojPL7z6OQL0vp9U
github: [metadata]
author_profile: true
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jemoji
  - jekyll-sitemap
  - jekyll-include-cache
  - jekyll-remote-theme
remote_theme: mmistakes/minimal-mistakes
minimal_mistakes_skin: "dark"
locale: "en-US"
search: true
head_scripts:
  - https://kit.fontawesome.com/7635bcfdad.js
defaults:
  - scope:
      path: ""
    values:
      image: /assets/images/profile.png
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      read_time: true
      show_date: true
      author_profile: true
      related: true
      toc: true
kramdown:
    syntax_highlighter_opts:
        block:
            line_numbers: true
